<!DOCTYPE html>
<html>
    <head>
        <title>ASN decoder</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <style>
            *{
                font-family: Arial;
            }
            .caption{
                font-weight: bold;
                color:#999;
                text-align: right;
            }
            .label{
                font-weight: bold;
                color:#333;
                text-align: right;
                width: 150px;
            }
            td{
                padding:0px 5px;
            }
        </style>
        <script src="../trustedJS.js"></script>
        <script src="../test/js/fileReader.js"></script>

        <script src="../asn/asn.js"></script>

        <!-- PKI module -->
        <script src="src/common.js"></script>
        <script src="src/crypto.js"></script>
        <script src="src/schemas/rfc5280.js"></script>
        <script src="src/schemas/pkcs9.js"></script>
        <script src="src/schemas/pkcs10.js"></script>
        <script src="src/schemas/pkcs7.js"></script>
        <script src="src/schemas/ctl.js"></script>
        <script src="src/oids.js"></script>

        <script src="src/algorithm.js"></script>
        <script src="src/key.js"></script>
        <script src="src/oid.js"></script>
        <script src="src/generalName.js"></script>
        <script src="src/certificate.js"></script>
        <script src="src/pkcs7.js"></script>
        <script src="src/ctl.js"></script>

        <script src="../cms/src/common.js"></script>
        <script src="../cms/src/signedData.js"></script>
        <script src="../cms/src/signer.js"></script>
        <script src="../cms/src/signerAttribute.js"></script>
    </head>
    <body>
        <form style="display:none">
            <input id="file" type="file"  />
        </form>
        <div>
            <table id="info"></table>
        </div>
        <script>
            function Info() {
                var el;
                this.__proto__.print = function(c, m) {
                    if (c === undefined)
                        c = '&nbsp;';
                    var tr = document.createElement("tr");
                    var tc = document.createElement("td");
                    tc.innerHTML = c;
                    if (m !== undefined) {
                        tc.setAttribute("class", "label");
                    }
                    else {
                        tc.setAttribute("class", "caption");
                        m = "&nbsp;";
                    }
                    var td = document.createElement("td");
                    td.innerHTML = m;
                    tr.appendChild(tc);
                    tr.appendChild(td);
                    el.appendChild(tr);
                };
                this.__proto__.clear = function() {
                    el.innerHTML = "";
                };
                function init() {
                    el = document.getElementById('info');
                }
                init.call(this);
            }

            var info = new Info();
            window.fileLoaded = function(der) {
                info.clear(); // очистить список

                //проверка входных данных
                try { //try Base64
                    if (Base64.re.test(der))
                        der = Base64.unarmor(der);
                    else
                        der = Base64.toDer(der);
                }
                catch (e) { //try Hex
                    try {
                        der = Hex.toDer(der);
                    }
                    catch (e) {
                    }
                }

                //контроль времени на декодирование
                console.time("ASN decode");
                var ctl = new CTL(der);
                console.timeEnd("ASN decode");
                console.log(ctl);

                ctl.getTrustCertificates(ctl.certificates).then(
                        function(v) {
                            console.log(v);
                        }
                );
            };
        </script>
    </body>
</html>
