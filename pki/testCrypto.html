                    var tr = document.createElement("tr");
                    var tc = document.createElement("td");
                    tc.innerHTML = c;
                    if (m !== undefined) {
                        tc.setAttribute("class", "label");
                    }

                        tc.setAttribute("class", "caption");
                        m = "&nbsp;";
                    }
                    var td = document.createElement("td");
                    td.innerHTML = m;
                    tr.appendChild(tc);
                    tr.appendChild(td);
                    el.appendChild(tr);
                };
                this.__proto__.clear = function() {
                    el.innerHTML = "";

            var info = new Info();
            info.print("Crypto test");
            info.print();
            info.print("Algorithms");

            var hash = trusted.Crypto.createHash("rsa-sha1");
            hash.update(Hex.toDer("333030343033303230323043"));
            hash.digest().then(
                    function(v) {
                        info.print("Hash SHA-1", Hex.fromUint8Array(v));
                    },
                    function(e) {

                    }
            );
